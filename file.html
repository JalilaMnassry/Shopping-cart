<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./file.css" />
    <script src="file.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="cart">
      <form name="ShoppingList" class="form">
        <fieldset class="field">
          <legend>Shopping cart</legend>
          <label>Item:</label> 
          <input type="text" name="name" />
          <label>Quantity:</label>
          <input type="text" name="quantity" id="quantity" />
          <input type="button" value="+" onclick="AddQuantity()" class="input1" />
          <input type="button" value="-"  onclick="SubtractQuantity()" class="input2" />
         
         <i class="fas fa-heart" id ="heart" onclick="like()"></i>
         <br>
         <label>Price:</label>
        <input type="text" name="price" id="price" />
        </fieldset>
        <div id="items_table">
          <h2>Shopping List</h2>
          <table id="list"></table>
            <button type="button" class="btn btn-primary" onclick="ClearAll()" > Clear</button>
            <button type="button" class="btn btn-primary" onclick="totalPrice()" >Total price</button>
        </div>
      </form>
    </div>
  </body>
</html>
